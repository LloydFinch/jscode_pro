
<html>
	<head>
		<title>js type</title>
	</head>

	<body>
		<script>
			console.log('123e5的值是:' + 123e5);
			var a = 10;
			var a ;
			console.log("a = "+a);
			
			var user = {
				name : 'tom',
				age  : 20,
				
				getName: function(){	
					return this.name
				}
			};	
			
			console.log('name = ' + user.getName());//会打印函数的值
			console.log('name = ' + user.getName);//会打印出整个函数
		</script>
	</body>

</html>
